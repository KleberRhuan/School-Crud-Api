# Passay Messages Properties
HISTORY_VIOLATION=A senha corresponde a uma das {0} senhas anteriores.
ILLEGAL_WORD=A senha contém a palavra do dicionário '{0}'.
ILLEGAL_WORD_REVERSED=A senha contém a palavra do dicionário invertida '{0}'.
ILLEGAL_DIGEST_WORD=A senha contém uma palavra do dicionário.
ILLEGAL_DIGEST_WORD_REVERSED=A senha contém uma palavra do dicionário invertida.
ILLEGAL_MATCH=A senha corresponde ao padrão ilegal '{0}'.
ALLOWED_MATCH=A senha deve corresponder ao padrão '{0}'.
ILLEGAL_CHAR=A senha apresenta o caractere ilegal '{0}' de forma {1}.
ALLOWED_CHAR=A senha apresenta o caractere permitido '{0}' de forma {1}.
ILLEGAL_QWERTY_SEQUENCE=A senha contém a sequência QWERTY ilegal '{0}'.
ILLEGAL_ALPHABETICAL_SEQUENCE=A senha contém a sequência alfabética ilegal '{0}'.
ILLEGAL_NUMERICAL_SEQUENCE=A senha contém a sequência numérica ilegal '{0}'.
ILLEGAL_USERNAME=A senha apresenta o identificador de usuário '{0}' de forma {1}.
ILLEGAL_USERNAME_REVERSED=A senha apresenta o identificador de usuário '{0}' invertido.
ILLEGAL_WHITESPACE=A senha contém um caractere de espaço em branco.
ILLEGAL_NUMBER_RANGE=A senha apresenta o número '{0}' de forma {1}.
ILLEGAL_REPEATED_CHARS=A senha contém {2} sequências de '{0}' ou mais caracteres repetidos, mas no máximo {1} são permitidos: %4$s.
INSUFFICIENT_UPPERCASE=A senha deve conter {0} ou mais caracteres maiúsculos.
INSUFFICIENT_LOWERCASE=A senha deve conter {0} ou mais caracteres minúsculos.
INSUFFICIENT_ALPHABETICAL=A senha deve conter {0} ou mais caracteres alfabéticos.
INSUFFICIENT_DIGIT=A senha deve conter {0} ou mais dígitos.
INSUFFICIENT_SPECIAL=A senha deve conter {0} ou mais caracteres especiais.
INSUFFICIENT_CHARACTERISTICS=A senha corresponde a {0} das {2} regras de caracteres, mas são necessárias {1}.
INSUFFICIENT_COMPLEXITY=A senha cumpre {1} regras de complexidade, mas são necessárias {2}.
INSUFFICIENT_COMPLEXITY_RULES=Não há regras configuradas para uma senha de comprimento {0}.
SOURCE_VIOLATION=A senha não pode ser igual à sua senha anterior ({0}).
TOO_LONG=A senha deve ter no máximo {1} caracteres.
TOO_SHORT=A senha deve ter {0} ou mais caracteres.
TOO_MANY_OCCURRENCES=A senha contém {1} ocorrências do caractere '{0}', mas no máximo {2} são permitidas.

# Mensagens padrão (fallback)
NotBlank={0} é obrigatório
NotNull={0} é obrigatório
Email={0} deve ser um endereço de e-mail válido
Length={0} deve ter entre {2} e {1} caracteres
